<div id="main_sidebar" class="col-xs-12 text-left">
  <div ng-app="myApp">
    <div ng-controller="myController" id="myController">

      <div ng-if="(sortedData | isEmpty)">
        <div class="row">
          <div class="col-xs-12 text-center">
            <h3>No queries found</h3>
          </div>
        </div>
      </div>

      <div class="panel-group" id="accordion">
        <div ng-repeat="(date,queriesObj) in sortedData">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-12 text-left">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index}}">{{date}}</a>
                  </h4>
                </div>
              </div>
            </div>
            <div id="collapse{{$index}}" class="panel-collapse collapse in">
              <div class="panel-body">
                <div ng-repeat="(timestamp,query) in queriesObj">
                  <div class="row">
                    <div class="col-xs-12 text-left">{{query}}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
