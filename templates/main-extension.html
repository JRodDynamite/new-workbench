<div id="extension">
  <div class="row">
    <div class="col-xs-offset-1 col-xs-10">

      <div ng-if="(allData | isEmpty)">
        <div class="row">
          <div class="col-xs-12">
            <span class="text-center text-info" style="font-size:18px;">No queries found!</span>
          </div>
        </div>
      </div>
      <div ng-if="!(allData | isEmpty)">
        <div class="row" style="margin-top:6%; margin-bottom:5%;">
          <div class="col-xs-2 text-left" style="margin-top:2%">
            <span style="font-size:15px;">Search</span>
          </div>
          <div class="col-xs-offset-1 col-xs-9">
            <input type="text" class="form-control" ng-model="searchQuery"/>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <uib-accordion close-others="true">
              <uib-accordion-group ng-repeat="(date,queriesArray) in allData track by date"
              is-open="accordionArray[$index]">
              <uib-accordion-heading ng-click="accordionArray[$index]!=accordionArray[$index]">
                <div>
                  <span class="glyphicon pull-left"
                  ng-class="accordionArray[$index] ? 'glyphicon-chevron-down':'glyphicon-chevron-right'"></span>
                  <span style="font-size:18px">{{date}}</span>
                </div>
              </uib-accordion-heading>
              <div ng-repeat ="query in queriesArray | filter: searchQuery track by $index">
                <div class="text-left panel-body" ng-click="setQueryText($event)" style="cursor:pointer;">
                  {{query}}
                </div>
              </div>
            </uib-accordion-group>
          </uib-accordion>
        </div>
      </div>
    </div>

  </div>
</div>
</div>
