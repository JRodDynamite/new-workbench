<div id="extension">
    <uib-accordion close-others="true">
      <uib-accordion-group ng-repeat="(date,queriesArray) in allData track by date" is-open="accordionArray[$index]">
        <uib-accordion-heading>
          <i class="pull-right glyphicon" ng-class="accordionArray[$index] ? 'glyphicon-chevron-down':'glyphicon-chevron-right'"></i>
          {{date}}
        </uib-accordion-heading>
        <div ng-repeat ="query in queriesArray | filter: searchQuery track by $index">
          <div class="text-left" ng-click="setQueryText($event)" style="cursor:pointer;">
            {{query}}
          </div>
        </div>
      </uib-accordion-group>
    </uib-accordion>
  </div>
