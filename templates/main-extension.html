<div id="extension">
  <div class="panel-group" id="accordion">
    <div class="panel panel-default">
      <div ng-repeat="(date,queriesArray) in allData track by date">

        <h5>
        <div class="panel-heading text-left" data-toggle="collapse" data-parent="#accordion" data-target="#collapse{{$index}}">
            <a style="font-size:18px;">{{date}}</a>
        </div>
      </h5>
        <div id="collapse{{$index}}" class="panel collapse">
          <div ng-repeat ="query in queriesArray">
            <div class="panel-body text-left">
              {{query}}
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
